<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<style>
      html, body {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      }
      form {
      border: 5px solid #f1f1f1;
      }
      input[type=text], input[type=password] {
      width: 100%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }
      button {
      background-color: #8ebf42;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: grabbing;
      width: 100%;
      }
      h1 {
      text-align:center;
      fone-size:18;
      }
      button:hover {
      opacity: 0.8;
      }
      .formcontainer {
      text-align: left;
      margin: 24px 50px 12px;
      }
      .container {
      padding: 16px 0;
      text-align:left;
      }
      span.psw {
      float: right;
      padding-top: 0;
      padding-right: 15px;
      }
      /* Change styles for span on extra small screens */
      @media screen and (max-width: 300px) {
      span.psw {
      display: block;
      float: none;
      }
    </style>

<head>
    <title>Web App Registration</title>

</head>

<body>

<form th:action="@{/registration}" th:object="${user}" method="POST">
    <h1>Registration Form</h1>
    <div class="formcontainer">
        <hr/>
        <div class="container">
            <div th:if="${success!=null}" style="color:red;">
                <strong th:text="${success}"></strong>
            </div>

            <div th:if="${error!=null}" style="color:red;">
                <strong th:text="${error}"></strong>
            </div>

            <label for="username"><strong>Username</strong></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <label for="password"><strong>Password</strong></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label for="role">Roles</label><br>
            <select name="roles" id="roles">
                <option value="">Select Role</option>
                <option th:each="f: ${roles}" th:value="${f.id}"
                        th:text="${f.name}"></option>
            </select>

        </div>
        <button type="submit">Register</button>

            <h2>
                <a href="/">GetBack/Home</a>
            </h2>

    </div>

</form>



</body>
</html>
